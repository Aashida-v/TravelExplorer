<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TerraNova - Explore the World</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }body, html {
  height: 100%;
  width: 100%;
}

body {
  background: url(' https://images.unsplash.com/photo-1501785888041-af3ef285b470') no-repeat center center/cover;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  position: relative;
  color: #fff;
}

.overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.45);
  z-index: 0;
}

header {
  position: absolute;
  top: 20px;
  right: 40px;
  display: flex;
  gap: 20px;
  z-index: 2;
}

header a {
  text-decoration: none;
  color: #fff;
  font-weight: 600;
  border: 1px solid #fff;
  padding: 8px 16px;
  border-radius: 25px;
  transition: all 0.3s ease;
}

header a:hover {
  background: #fff;
  color: #000;
}

.content {
  text-align: center;
  z-index: 2;
  padding: 20px;
}

.content h1 {
  font-size: 4rem;
  margin-bottom: 20px;
  letter-spacing: 3px;
  text-shadow: 2px 2px 10px rgba(0,0,0,0.6);
}

.content p {
  font-size: 1.5rem;
  margin-bottom: 40px;
  text-shadow: 1px 1px 6px rgba(0,0,0,0.6);
  font-style: italic;
}

.explore-btn {
  background: #ff6600;
  color: #fff;
  padding: 15px 40px;
  border: none;
  border-radius: 30px;
  font-size: 1.2rem;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease;
}

.explore-btn:hover {
  background: #ff4500;
  transform: scale(1.05);
  box-shadow: 0px 5px 20px rgba(0,0,0,0.4);
}

  </style>
</head>
<body>
  <div class="overlay"></div>
  <header>
    <a href="#">Sign Up</a>
    <a href="#">Sign In</a>
  </header>
  <div class="content">
    <h1>Welcome to TerraNova</h1>
    <p><em>Discover breathtaking places, embrace new adventures, and explore the world like never before.</em></p>
    <button class="explore-btn" onclick="explore()">Explore</button>
  </div>  <script>
    function explore() {
      alert("Get ready to start your journey with TerraNova! âœˆ");
      window.location.href = 'home.html';
    }
  </script></body>
</html>
